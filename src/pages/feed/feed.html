<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ channel.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="openArticle(article)" [class.unread]="!article.is_read">
      <ion-thumbnail item-start *ngIf="article.image">
        <img src="{{ article.image }}">
      </ion-thumbnail>
      <h2>{{ article.title }}</h2>
      <p>{{ article.pub_date }}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
